name = "website-reports-mvp"
main = "src/index.ts"
compatibility_date = "2026-02-15"

[triggers]
crons = ["0 6 1 * *"]

[vars]
REPORT_TIMEZONE = "America/New_York"

[[r2_buckets]]
binding = "REPORTS_BUCKET"
bucket_name = "website-reports-reports"

[[d1_databases]]
binding = "REPORTS_DB"
database_name = "website-reports-db"
database_id = "REPLACE_WITH_D1_DATABASE_ID"
